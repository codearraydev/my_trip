  <script>
      tjq(document).ready(function() {
          // $('.t-datepicker').tDatePicker({
          //     // options here
          // });
      });

      function initPriceRange(lowerLimit, upperLimit){
        tjq("#price-range").slider({
            range: true,
            min: lowerLimit,
            max: upperLimit,
            values: [lowerLimit, upperLimit],
            slide: function (event, ui) {
                tjq(".min-price-label").html(`<span range="${ui.values[0]}" id="carHireMinPrice">PKR. ${ui.values[0]}</span>`);
                tjq(".max-price-label").html(`<span range="${ui.values[1]}" id="carHireMaxPrice">PKR. ${ui.values[1]}</span>`);
                tjq('#carHirePriceRangeChange').click();
            }
        });
        tjq(".min-price-label").html(`<span>PKR. ${tjq("#price-range").slider("values", 0)}</span>`);
        tjq(".max-price-label").html(`<span>PKR. ${tjq("#price-range").slider("values", 1)}</span>`);
      }

  </script>
